<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Patinhas Seguras</title>
  <link rel="shortcut icon" href="../ico/log.ico" type="image/x-icon">

  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
  <!--
  =================================================
  ==================[ CABEÇALHO ]==================
  =================================================
  -->
  <header class="header">
    <div class="top-bar">
      <div class="logo-container">
        <a href="home.html"><img src="../img/logo.png" alt="Logo Patinhas" class="logo-icon"></a>
        <span class="logo-text">
          <span class="linha1">Patinhas</span><br>
          <span class="linha2">Seguras</span>
        </span>
      </div>

      <div class="center-section">
        <div class="search-bar">
          <button class="bu-pesq">
            <img class="logo-pesq" src="../img/search.png" alt="">
          </button>
          <div class="search-box">
            <input type="text" placeholder="Buscar...">
          </div>
        </div>

        <nav class="nav-menu">
          <a href="home.html">Home</a>
          <a href="doacao.html">Doação</a>
          <a href="adotar.html">Adotar</a>
          <a href="itens_doados.html">Itens doados</a>
          <a href="denuncia.html">Denunciar</a>
          <a href="veterinario.html">Veterinário</a>
        </nav>
      </div>

      <div class="auth-buttons" id="boxLogin">
        <a href="register.html"><button>Registro</button></a>
      </div>

      <div class="user-menu" id="userMenu">
        <button class="user-btn">
          <img src="" alt="Usuário" class="user-avatar" id="avatarimg">
          <div class="user-info">
            <span class="username" id="nomeperfil">Usuário</span>
            <span class="seta">▼</span>
          </div>
        </button>
        <div class="dropdown" id="userDropdown">
          <a href="config.html">⚙️ Configurações</a>
          <a href="#" class="logout-btn" onclick="logout()">🚪 Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!--
  ======================================================================
  ==================[ SECTION 1 TELA LOGIN]==============================
  ======================================================================
  -->

  <section class="page-container">
    <div class="login-box">
      <h1>Bem-vindo de volta! 🐶🐱</h1>
      <p>Acesse sua conta para continuar ajudando os peludos.</p>

      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@email.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>
      </form>

      <div class="link-cadastro">
        <p>Não tem uma conta? <a href="register.html">Registre-se aqui</a></p>
      </div>
    </div>
  </section>


  <!--
  ==========================================================
  ===============[ FACTION (RODA PE DO SITE)]===============
  ==========================================================
  -->

  <footer>
    <div class="rodape" data-aos="fade-right">
      <div class="rodape-conteudo">

        <div class="item-rodape esquerda">
          <h2 data-aos="fade-right">Local</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3750.679000335113!2d-44.03880772477242!3d-19.937927381452358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa695ea5dd82e1d%3A0xca75cdd5bbcad1d6!2sFaculdade%20Senac%20-%20Contagem!5e0!3m2!1spt-BR!2sbr!4v1749856096182!5m2!1spt-BR!2sbr"
            width="100%" height="120" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          <p class="endereco">R. Paineiras, 1300 - Eldorado, Contagem - MG</p>
        </div>

        <div class="item-rodape centro" data-aos="fade-down">
          <h2>Redes Sociais</h2>
          <div class="redes-botoes">
            <a href="#" class="botao-rede facebook" title="Facebook" data-aos="fade-right"></a>
            <a href="#" class="botao-rede instagram" title="Instagram" data-aos="fade-up"></a>
            <a href="#" class="botao-rede twitter" title="Twitter" data-aos="fade-left"></a>
          </div>
        </div>

        <div class="item-rodape direita">
          <h2 data-aos="fade-left">Acessibilidade</h2>
          <div class="itens-acess">
            <a href="manutencao.html"><button class="botao-acess">Como Adotar?</button></a>
            <a href="manutencao.html"><button class="botao-acess">Projetos Sociais</button></a>
            <a href="manutencao.html"><button class="botao-acess">FAQ</button></a>
            <a href="manutencao.html"><button class="botao-acess">Eventos</button></a>
          </div>
        </div>

      </div>
    </div>
  </footer>


  <div class="notification-container" id="notification-container"></div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="../js/login.js"></script>
  <!-- <script  src="../js/login.js"></script> -->


</body>

</html>
