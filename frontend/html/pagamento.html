<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento de Taxa - Portal Gov</title>
    <link rel="stylesheet" href="../css/pagamento.css">
    <!-- Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para uma aparência mais institucional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">

    <!-- Cabeçalho Institucional -->
    <header class="header-gov p-4 shadow-md">
        <div class="container mx-auto flex items-center">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            <div class="logo-text text-xl font-semibold">
                Portal Gov 
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Pagamento de Serviço</h1>
                <p class="text-gray-600 mt-2">Colabore com a ONG Patinhas Seguras.</p>
            </div>

            <!-- Resumo do Pedido -->
            <div class="bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
                <div class="flex justify-between items-center text-gray-700">
                    <span>Protocolo:</span>
                    <span class="font-semibold">20250918-ABC</span>
                </div>
                <hr class="my-3">
                <div class="flex justify-between items-center text-gray-900">
                    <span class="text-lg">Valor a pagar:</span>
                    <span class="text-xl font-bold">R$ 42,50</span>
                </div>
            </div>

            <!-- Formulário de Pagamento -->
            <form id="paymentForm">
                <div class="space-y-4">
                    <!-- Número do Cartão -->
                    <div class="relative">
                        <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Número do Cartão</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition pr-12" placeholder="0000 0000 0000 0000" required>
                        <div id="cardIcon" class="card-icon generic-icon"></div>
                    </div>

                    <!-- Nome do Titular -->
                    <div>
                        <label for="cardName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Titular</label>
                        <input type="text" id="cardName" name="cardName" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Como impresso no cartão" required>
                    </div>

                    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                        <!-- Validade -->
                        <div class="flex-1">
                            <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-1">Validade (MM/AA)</label>
                            <input type="text" id="expiryDate" name="expiryDate" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="MM/AA" required>
                        </div>
                        <!-- CVV -->
                        <div class="flex-1">
                            <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="123" required>
                        </div>
                    </div>
                </div>

                <!-- Botão de Pagamento -->
                <div class="mt-8">
                    <button type="submit" class="w-full btn-primary-gov font-bold py-3 px-4 rounded-lg text-lg focus:outline-none focus:ring-4 focus:ring-green-300 flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        Pagar R$ 42,50
                    </button>
                </div>

                <!-- Mensagem de Segurança -->
                <div class="text-center mt-4 text-xs text-gray-500 flex items-center justify-center">
                     <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    <span>Ambiente seguro. Esta é apenas uma simulação.</span>
                </div>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Portal Gov Teste - Todos os direitos reservados.</p>
    </footer>

    <script src="../js/pagamento.js"></script>
</body>
</html>
